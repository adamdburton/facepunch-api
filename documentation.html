<!DOCTYPE html>
<html>
	<head>
		<title>Facepunch API Docs</title>
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700" />
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/2.1.0/normalize.css" />
		<style>
			body {
				font-family: 'Montserrat';
				font-size: 14px;
				margin: 0;
				padding: 10px;
			}
			
			#container {
				width: 960px;
			}
			
			.module {
				color: #999999;
				border-bottom: 1px solid #DDD;
				padding: 10px 0;
			}
			
			.module:last-child {
				border: 0;
			}
			
			.module.open {
				padding-bottom: 0;
			}
			
			.module > a {
				color: #999999;
				text-decoration: none;
				font-size: 18px;
				display: block;
			}
			
			.module > a:hover {
				color: #000;
			}
			
			.module.open > a {
				color: #000;
				margin-bottom: 20px;
			}
			
			.module span {
				float: right;
				color: #999999;
			}
			
			.module_actions {
				display: none;
				padding: 0 10px;
			}
			
			.action {
				background: #E7F0F7;
				border: 1px solid #c3d9ec;
				border-radius: 4px;
				padding: 10px;
				margin-bottom: 20px;
			}
			
			.action > a {
				color: #999999;
				text-decoration: none;
				display: block;
			}
			
			.action > a:hover, .action.open > a {
				color: #000;
			}
			
			.action.open > a {
				margin-bottom: 10px;
			}
			
			.action span {
				float: right;
				color: #999999;
			}
			
			.action_parameters {
				display: none;
				width: 100%;
			}
			
			.action_parameters td, .action_parameters th {
				padding: 10px;
			}
			
			.action_parameters th {
				text-align: left;
				font-weight: normal;
				border-bottom: 1px solid #999;
				color: #666;
			}
		</style>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="//rawgithub.com/adammark/Markup.js/master/src/markup.min.js"></script>
		<script>
			$('.module > a').live('click', function(e)
			{
				e.preventDefault();
				$(this).parent().toggleClass('open').find('.module_actions').toggle();
			});
			
			$('.action > a').live('click', function(e)
			{
				e.preventDefault();
				$(this).parent().toggleClass('open').find('.action_parameters').toggle();
			});
			
			(function($) {
				var _regex = /\{([\w\.]*)\}/g;
				$.nano = function(template, data)
				{
					return template.contents().text().replace(_regex, function(str, key)
					{
						var keys = key.split('.'), value = data[keys.shift()];
						$.each(keys, function() { value = value[this]; });
						return (value === null || value === undefined) ? '' : value;
					});
				};
			}(jQuery));
		
			$.getJSON('/v1/meta/documentation', function(data)
			{
				var output = Mark.up($('#template').contents().text(), { modules: data.success });
				$('#container').append(output);
			});
		</script>
	</head>
	<body>
		<div id="container">
			
		</div>
	</body>
	
	<script type="text/html" id="template">
		{{modules}}
			{{name|set>module_name}}
			<div class="module">
				<a href="#">/{{name}} <span>{{description|downcase}}</span></a>
				<div class="module_actions">
				{{actions}}
					{{name|set>action_name}}
					<div class="action">
						<a href="#">/{{module_name}}/{{name}} <span>{{description|downcase}}</span></a>
						<table class="action_parameters">
							<tr>
								<th>Parameter</th>
								<th>Required</th>
								<th>Type</th>
								<th>Method</th>
								<th>Description</th>
							</tr>
							{{parameters}}
								{{name|set>parameter_name}}
								<tr class="parameter">
									<td>{{name}}</td>
									<td>{{required|choose>Yes>No}}</td>
									<td>{{type|capcase}}</td>
									<td>{{method|upcase}}</td>
									<td>{{description}}</td>
								</tr>
							{{/parameters}}
						</table>
					</div>
				{{/actions}}
				</div>
			</div>
		{{/modules}}
	</script>
	
</html>
